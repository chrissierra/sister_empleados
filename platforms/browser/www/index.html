<!DOCTYPE html>
<html >
<head>
   <meta charset="UTF-8">
   <title>SISTER ERP</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
   <link rel="stylesheet" href="./src/css/login_ingreso.css">
   <script src="./src/js/login_ingreso.js"></script>
  <script src="./js/index.js"></script>
</head>

<body>
  <div class="vid-container">
  <video id="Video1" class="bgvid back" autoplay="true" muted="muted" preload="auto" loop>
        <source src="https://chrissierra.github.io/rrhh_login/src/video/Busy.mp4" >
          <source src="https://chrissierra.github.io/rrhh_login/src/video/Busy.webm" >
            <source src="https://chrissierra.github.io/rrhh_login/src/video/Busy.ogv" >
          </video>
  <div class="inner-container">
   
    <div class="box">
      <h1>Sister ERP</h1>
      <input id="usuario" type="text" placeholder="Usuario"/>
      <input id="rut" type="text" placeholder="Rut"/>
      <button id="boton_ingreso">Ingresa</button>
    <!--  <p>Not a member? <span>Sign Up</span></p>-->
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script>
  window.addEventListener("load", function(){
    document.getElementById("Video1").play();

var boton_ingreso =document.getElementById("boton_ingreso");
boton_ingreso.addEventListener("click", function(){
  var usuario=document.getElementById("usuario").value;
var rut =document.getElementById("rut").value;
path="http://christophersierrame.ddns.net/jaja/bower_components/gentelella/production/model/vista_empleados/vista_empleados_sister.php";
alert(rut)
  fetch(path, {
            method: 'POST',
            body: 'usuario='+usuario+'&rut='+rut+"&labor=get_query",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded" }
            }).then(function(response)  {
            
          return response.json();
        })
        .then(function(miBlob) {
     
          localStorage.setItem("nombre", miBlob.nombre);
          localStorage.setItem("id", miBlob.id);
          localStorage.setItem("apellido", miBlob.apellido);
          localStorage.setItem("sueldo", miBlob.sueldo);
          localStorage.setItem("cargo", miBlob.cargo);

          localStorage.setItem("rut", miBlob.rut);
          localStorage.setItem("isapre", miBlob.isapre);
          localStorage.setItem("afp", miBlob.afp);
          localStorage.setItem("horario", miBlob.horario);
          localStorage.setItem("comuna_sucursal", miBlob.comuna_sucursal);
          localStorage.setItem("direccion_sucursal", miBlob.direccion_sucursal);

          localStorage.setItem("nombre_empresa_usuario_plataforma",miBlob.nombre_empresa_usuario_plataforma);
          localStorage.setItem("latitud", miBlob.latitud);
          localStorage.setItem("longitud", miBlob.longitud);
          alert(miBlob.nombre_empresa_usuario_plataforma);
          alert(miBlob.nombre);
          alert(miBlob.latitud);
location.href="./index1.html";
          
        
        });

},false)
  }, false)


  </script>
</body>
</html>
